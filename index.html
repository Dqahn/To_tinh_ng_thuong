<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .heart {
      position: absolute;
      color: #ff69b4;
      animation: fall linear infinite;
      font-size: 24px;
      transform: translateZ(0);
    }
    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: pink;
      font-size: 2rem;
      text-shadow: 0 0 20px hotpink;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="message">
    <p>Em là tất cả 💖</p>
    <p>mong em be het gian bin nha💗</p>
    <p>Cảm ơn vì bạn đã đến!</p>
    <p>chúc mừng 1/6 nha em be cua bin</p>
    <p>QAnh ♡ TQuyen</p>
    <p>bin sẽ luôn bên cạnh nhaa 🥰</p>
  </div>  <audio autoplay loop>
    <source src="https://dl.dropboxusercontent.com/scl/fi/yyl2ks9ok0wgrk4kcs3va/NoiNayCoAnh-SonTungMTP.mp3?rlkey=ysqv8ybom0r2yoh0w4nwl6z8d&dl=0" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 30 + 10) + "px";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 200);
  </script></body>
</html>
